<?xml version='1.0' encoding='UTF-8' ?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="jakarta.faces.core">
<h:head>
    <title>Booking Management</title>
</h:head>
<h:body>
    <h1>RÃ©servations</h1>
    <h:form>
        <h:panelGrid columns="2">
            <h:outputLabel value="Email:" />
            <h:inputText value="#{bookingBean.booking.email}" />

            <h:outputLabel value="Client ID:" />
            <h:inputText value="#{bookingBean.booking.clientId}" />

            <h:outputLabel value="First Name:" />
            <h:inputText value="#{bookingBean.booking.firstName}" />

            <h:outputLabel value="Last Name:" />
            <h:inputText value="#{bookingBean.booking.lastName}" />
        </h:panelGrid>
        <h:commandButton value="Save" action="#{bookingBean.saveOrUpdate}" />
    </h:form>

    <h:dataTable value="#{bookingBean.bookings}" var="booking">
        <h:column>
            <f:facet name="header">ID</f:facet>
            #{booking.id}
        </h:column>
        <h:column>
            <f:facet name="header">Email</f:facet>
            #{booking.email}
        </h:column>
        <h:column>
            <f:facet name="header">Client ID</f:facet>
            #{booking.clientId}
        </h:column>
        <h:column>
            <f:facet name="header">First Name</f:facet>
            #{booking.firstName}
        </h:column>
        <h:column>
            <f:facet name="header">Last Name</f:facet>
            #{booking.lastName}
        </h:column>
        <h:column>
            <f:facet name="header">Actions</f:facet>
            <h:commandLink value="Edit" action="#{bookingBean.editBooking(booking)}" />
            <h:commandLink value="Delete" action="#{bookingBean.deleteBooking(booking.id)}"
                           onclick="return confirm('Are you sure you want to delete this booking?');"/>
        </h:column>
    </h:dataTable>
</h:body>
</html>
